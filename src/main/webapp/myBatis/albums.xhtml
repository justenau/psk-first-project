<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Albums:</h2>
    <ol>
        <ui:repeat value="#{albumsMyBatis.allAlbums}" var="album">
            <li><h:link value="#{album.title}" outcome="songs?albumId=#{album.id}"/></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h5>Title:</h5>
        <h:inputText value="#{albumsMyBatis.albumToCreate.title}" required="true" />
        <br/>
        <h:commandButton value="Add new album" action="#{albumsMyBatis.createAlbum}"/>
    </h:form>
    <h:link value="Back to index" outcome="/index"/>
</h:body>
</html>
