<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head/>
<h:body>
    <h2>Albums:</h2>
    <ol>
    <ui:repeat value="#{albums.allAlbums}" var="album">
        <li><h:link value="#{album.title} (##{album.id})"
                outcome="albumDetails?albumId=#{album.id}"/></li>
    </ui:repeat>
    </ol>
    <br/>
    <h:form>
        <h:inputText a:placeholder="Title" value="#{albums.albumToCreate.title}" required="true"/>
        <br/>
        <h:commandButton value="Add album" action="#{albums.createAlbum}"/>
    </h:form>
    <br/>
    <br/>
    <h:link outcome="index" value="Back to main page"/>
</h:body>
</html>
